    <script>
        let currentProblem = 0;
        let filteredProblems = [];
        let solvedProblems = new Set(JSON.parse(localStorage.getItem('solvedProblems') || '[]'));
        let favoriteProblems = new Set(JSON.parse(localStorage.getItem('favoriteProblems') || '[]'));
        let wrongProblems = new Set(JSON.parse(localStorage.getItem('wrongProblems') || '[]'));
        let currentGliftInstance = null;
        let autoNextEnabled = true;
        function setGliftComment(text, prefix) {
            const el = document.querySelector('#gliftContainer .glift-comment-box');
            if (!el) return;
            el.innerHTML = '';
            if (prefix) {
                const em = document.createElement('em');
                em.textContent = prefix;
                el.appendChild(em);
            }
            const span = document.createElement('span');
            span.textContent = text;
            el.appendChild(span);
        }

        window.onProblemIncorrect = ({ goban, problem, widget }) => {
          // Example: log or trigger custom behavior
          const size = goban?.intersections?.();
          const stones = goban?.getAllPlacedStones?.() || [];
          console.log('Incorrect on problem', problem.id, 'size', size, 'stones', stones.length);
      
          // Your custom logic here‚Ä¶
          if (widget && widget.controller) {
            (async () => {
              try {
                const ctrl = widget.controller;
                const gob = ctrl.goban || goban || null;
                // Serve over HTTP(S) to load the model files.
                const proto = window.location && window.location.protocol;
                if (!proto || (proto !== 'http:' && proto !== 'https:')) {
                  // Fallback: just show next refutation move if available.
                  const next = ctrl.nextMove && ctrl.nextMove();
                  if (next) widget.applyBoardData(next);
                  return;
                }
                // Ensure TensorFlow.js is loaded.
                if (!window.tf) {
                  await new Promise((resolve, reject) => {
                    const s = document.createElement('script');
                    s.src = './js/tensorflow.js';
                    s.onload = resolve;
                    s.onerror = reject;
                    document.head.appendChild(s);
                  });
                }
                const BoardModule = await import('./js/board.js');
                const { runInference } = await import('./js/inference.js');
                // Convert goban to Board
                const board = BoardModule.Board.fromGliftGoban(gob);
                // Determine player to act
                const nextColor = ctrl.getCurrentPlayer();
                const pla = nextColor === glift.enums.states.BLACK ? BoardModule.P_BLACK : BoardModule.P_WHITE;
                // Compute crop box around stones with small padding
                const stones = gob && gob.getAllPlacedStones ? gob.getAllPlacedStones() : [];
                const size = gob && gob.intersections ? gob.intersections() : 19;
                let xMin = 0, yMin = 0, xMax = size - 1, yMax = size - 1;
                if (stones.length) {
                  xMin = Math.min(...stones.map(s => s.point.x()));
                  yMin = Math.min(...stones.map(s => s.point.y()));
                  xMax = Math.max(...stones.map(s => s.point.x()));
                  yMax = Math.max(...stones.map(s => s.point.y()));
                }
                const pad = 2;
                const crop = {
                  xMin: Math.max(0, xMin - pad),
                  yMin: Math.max(0, yMin - pad),
                  xMax: Math.min(size - 1, xMax + pad),
                  yMax: Math.min(size - 1, yMax + pad)
                };
                // Run inference
                const notifyEl = document.getElementById('bottomNotify');
                if (notifyEl) {
                    notifyEl.textContent = 'Êé®ÁêÜ‰∏≠...';
                }
                setGliftComment('Êé®ÁêÜ‰∏≠...', 'AI: ');
                const { topMoves } = await runInference(board, pla, {
                  tfLib: window.tf,
                  modelPath: './model/b10c128-s1141046784-d204142634/model.json'
                });
                const nnX = size;
                // Pick first move inside crop box
                let best = null;
                for (const idx of topMoves) {
                  const row = Math.floor(idx / nnX);
                  const col = idx % nnX;
                  if (col >= crop.xMin && col <= crop.xMax && row >= crop.yMin && row <= crop.yMax) {
                    best = { row, col };
                    break;
                  }
                }
                if (!best) {
                    if (notifyEl) notifyEl.textContent = 'ËÑ±ÂÖà';
                    setGliftComment('ËÑ±ÂÖà', 'AI: ');
                } else {
                    if (notifyEl) notifyEl.textContent = '';
                    setGliftComment('', 'AI: ');
                }
                if (best) {
                  const pt = glift.util.point(best.col, best.row);
                  const cur = gob && gob.getStone ? gob.getStone(pt) : null;
                  if (!cur || cur === glift.enums.states.EMPTY) {
                    const state = ctrl.addStone(pt, nextColor);
                    if (state) widget.applyBoardData(state);
                    return;
                  }
                }
              } catch (e) {
                console.warn('Inference suggestion failed, falling back:', e);
                try {
                  const next = widget.controller.nextMove && widget.controller.nextMove();
                  if (next) widget.applyBoardData(next);
                } catch {}
              }
            })();
          }
        };

        function initFilters() {
            const categories = window.goProblems.getAvailableCategories();
            const difficulties = window.goProblems.getAvailableDifficulties();

            const categorySelect = document.getElementById('categoryFilter');
            const difficultySelect = document.getElementById('difficultyFilter');

            categorySelect.innerHTML = '<option value="">ÊâÄÊúâÂàÜÁ±ª</option>' +
                '<option value="favorite">Êî∂ËóèÂ§π</option>' +
                '<option value="wrong">ÈîôÈ¢òÈõÜ</option>';
            difficultySelect.innerHTML = '<option value="">ÊâÄÊúâÈöæÂ∫¶</option>';

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            difficulties.forEach(difficulty => {
                const option = document.createElement('option');
                option.value = difficulty;
                option.textContent = difficulty;
                difficultySelect.appendChild(option);
            });

            updateProgress();
        }

        function updateProgress() {
            const total = window.goProblems.getTotalProblems();
            const solved = solvedProblems.size;
            const percentage = (solved / total * 100) || 0;
            
            document.getElementById('progressText').textContent = `${solved}/${total}`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        function clearCurrentBoard() {
            if (currentGliftInstance) {
                const container = document.getElementById('gliftContainer');
                container.innerHTML = '';
                currentGliftInstance = null;
            }
        }

        function filterProblems() {
            const category = document.getElementById('categoryFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            const searchText = document.getElementById('searchInput').value.trim();

            let filtered = window.goProblems.getAllProblems();

            if (category === 'favorite') {
                filtered = filtered.filter(problem => favoriteProblems.has(problem.id));
            } else if (category === 'wrong') {
                filtered = filtered.filter(problem => wrongProblems.has(problem.id));
            } else if (category) {
                filtered = filtered.filter(problem => problem.category === category);
            }

            const searchId = parseInt(searchText);
            if (!isNaN(searchId)) {
                filtered = filtered.filter(problem => problem.id === searchId);
            } else if (searchText) {
                filtered = filtered.filter(problem => 
                    problem.title.toLowerCase().includes(searchText.toLowerCase()) ||
                    problem.category.toLowerCase().includes(searchText.toLowerCase())
                );
            }

            if (difficulty) {
                filtered = filtered.filter(problem => problem.difficulty === difficulty);
            }

            filteredProblems = filtered;
            currentProblem = 0;

            if (filteredProblems.length > 0) {
                clearCurrentBoard();
                initGlift();
            } else {
                clearCurrentBoard();
                document.getElementById('problemNumber').textContent = '0';
                document.getElementById('problemTitle').textContent = "Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÈ¢òÁõÆ";
                document.getElementById('problemCategory').textContent = "";
            }
            updateFavoriteButton();
            saveToCache();
        }

        function updateFavoriteButton() {
            const favoriteBtn = document.getElementById('favoriteBtn');
            const problem = filteredProblems[currentProblem];
            if (!problem) {
                favoriteBtn.style.display = 'none';
                return;
            }
            favoriteBtn.style.display = 'inline-block';
            favoriteBtn.classList.toggle('active', favoriteProblems.has(problem.id));
        }

        function toggleFavorite() {
            const problem = filteredProblems[currentProblem];
            if (!problem) return;

            if (favoriteProblems.has(problem.id)) {
                favoriteProblems.delete(problem.id);
            } else {
                favoriteProblems.add(problem.id);
            }
            saveFavorites();
            updateFavoriteButton();
        }

        function saveFavorites() {
            localStorage.setItem('favoriteProblems', JSON.stringify([...favoriteProblems]));
        }

        function initGlift() {
            clearCurrentBoard();
            
            if (filteredProblems.length === 0) {
                updateProblemInfo();
                return;
            }

            const problem = filteredProblems[currentProblem];
            if (!problem) return;

            currentGliftInstance = glift.create({
                divId: "gliftContainer",
                sgf: {
                    sgfString: problem.sgf,
                    widgetType: 'STANDARD_PROBLEM'
                },
                display: {
                    theme: 'TEXTBOOK',
                    goBoardBackground: '#f5be7e'
                },
                hooks: {
                    problemCorrect: function() {
                        solvedProblems.add(problem.id);
                        localStorage.setItem('solvedProblems', JSON.stringify([...solvedProblems]));
                        updateProblemInfo();
                        updateProgress();
                        
                        if (document.getElementById('autoNextCheckbox').checked) {
                            setTimeout(() => {
                                nextProblem();
                            }, 1000);
                        }
                    },
                    problemIncorrect: function() {
                        wrongProblems.add(problem.id);
                        saveWrongProblems();
                        updateProblemInfo();
                        updateProgress();

                        // Optional user hook after updating progress on incorrect attempt
                        try {
                            const widget = (currentGliftInstance && currentGliftInstance.currentWidget)
                                || (arguments && arguments[0])
                                || null;
                            const goban = (widget && widget.controller && widget.controller.goban) || null;
                            if (typeof window.onProblemIncorrect === 'function') {
                                window.onProblemIncorrect({ goban, problem, widget: widget || currentGliftInstance });
                            }
                        } catch (e) {
                            console.warn('onProblemIncorrect handler error:', e);
                        }
                    }
                }
            });
            updateProblemInfo();
        }

        function nextProblem() {
            if (currentProblem < filteredProblems.length - 1) {
                currentProblem++;
                clearCurrentBoard();
                initGlift();
                saveToCache();
            }
        }

        function prevProblem() {
            if (currentProblem > 0) {
                currentProblem--;
                clearCurrentBoard();
                initGlift();
                saveToCache();
            }
        }

        function jumpToProblem() {
            const jumpInput = document.getElementById('jumpInput');
            const problemId = parseInt(jumpInput.value);
            
            if (isNaN(problemId) || problemId < 1) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈ¢òÂè∑');
                return;
            }

            const categorySelect = document.getElementById('categoryFilter');
            categorySelect.value = '';
            const difficultySelect = document.getElementById('difficultyFilter');
            difficultySelect.value = '';

            filteredProblems = window.goProblems.getAllProblems();

            const targetIndex = filteredProblems.findIndex(p => p.id === problemId);
            
            if (targetIndex === -1) {
                alert('Êú™ÊâæÂà∞ËØ•È¢òÂè∑');
                return;
            }

            currentProblem = targetIndex;
            clearCurrentBoard();
            initGlift();
            jumpInput.value = '';
            saveToCache();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchClear').style.display = 'none';
            filterProblems();
        }

        function onSearchInput() {
            const searchInput = document.getElementById('searchInput');
            const searchClear = document.getElementById('searchClear');
            searchClear.style.display = searchInput.value ? 'block' : 'none';
            filterProblems();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevProblem();
            } else if (e.key === 'ArrowRight') {
                nextProblem();
            } else if (e.key === 'Enter') {
                if (document.activeElement === document.getElementById('jumpInput')) {
                    jumpToProblem();
                }
            }
        });

        function saveToCache() {
            const state = {
                currentProblem,
                category: document.getElementById('categoryFilter').value,
                difficulty: document.getElementById('difficultyFilter').value,
                searchText: document.getElementById('searchInput').value,
                autoNext: document.getElementById('autoNextCheckbox').checked,
                timestamp: new Date().getTime()
            };
            localStorage.setItem('problemState', JSON.stringify(state));
        }

        function restoreFromCache() {
            const state = JSON.parse(localStorage.getItem('problemState'));
            const isFirstTime = !state && !localStorage.getItem('solvedProblems');

            if (isFirstTime) {
                currentProblem = 0;
                filteredProblems = window.goProblems.getAllProblems();
                initGlift();
                saveToCache();
                return;
            }

            if (!state) return;

            document.getElementById('categoryFilter').value = state.category || '';
            document.getElementById('difficultyFilter').value = state.difficulty || '';
            document.getElementById('searchInput').value = state.searchText || '';
            document.getElementById('autoNextCheckbox').checked = state.autoNext !== undefined ? state.autoNext : true;

            filterProblems();
            if (filteredProblems.length > 0) {
                currentProblem = Math.min(state.currentProblem || 0, filteredProblems.length - 1);
                initGlift();
            }

            const searchClear = document.getElementById('searchClear');
            searchClear.style.display = state.searchText ? 'block' : 'none';
        }

        function updateAndSave() {
            saveToCache();
            updateProgress();
        }

        function copySgf() {
            const problem = filteredProblems[currentProblem];
            if (problem && problem.sgf) {
                navigator.clipboard.writeText(problem.sgf)
                    .then(() => {
                        const copyBtn = document.querySelector('.copy-btn');
                        copyBtn.textContent = '‚úì';
                        setTimeout(() => {
                            copyBtn.textContent = 'üìã';
                        }, 1000);
                        console.log('SGFÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');  
                    })
                    .catch(err => {
                        console.error('Â§çÂà∂Â§±Ë¥•:', err);
                        alert('Â§çÂà∂SGFÂÜÖÂÆπÂ§±Ë¥•');
                    });
            } else {
                console.error('Êú™ÊâæÂà∞ÂΩìÂâçÈ¢òÁõÆÊàñSGFÂÜÖÂÆπ');
            }
        }

        window.onload = function() {
            const savedAutoNext = localStorage.getItem('autoNextEnabled');
            if (savedAutoNext !== null) {
                document.getElementById('autoNextCheckbox').checked = savedAutoNext === 'true';
            }

            document.getElementById('autoNextCheckbox').addEventListener('change', function(e) {
                localStorage.setItem('autoNextEnabled', e.target.checked.toString());
            });

            initFilters();
            filteredProblems = window.goProblems.getAllProblems();
            restoreFromCache();
        };

        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                clearCurrentBoard();
                initGlift();
            }, 250);
        });

        function updateProblemInfo() {
            if (filteredProblems.length === 0) {
                document.getElementById('problemNumber').textContent = '0';
                document.getElementById('problemTitle').textContent = "Ê≤°ÊúâÈ¢òÁõÆ";
                document.getElementById('problemCategory').textContent = "";
                document.getElementById('wrongBtn').style.display = 'none';
                return;
            }

            const problem = filteredProblems[currentProblem];
            if (!problem) return;

            document.getElementById('problemNumber').textContent = problem.id;
            document.getElementById('problemTitle').textContent = problem.title;
            const status = [];
            if (solvedProblems.has(problem.id)) status.push('Â∑≤Ëß£ÂÜ≥');
            if (wrongProblems.has(problem.id)) status.push('ÈîôÈ¢ò');
            const statusText = status.length > 0 ? ' ¬∑ ' + status.join(' ¬∑ ') : '';
            document.getElementById('problemCategory').textContent = 
                `${problem.category} ¬∑ ${problem.difficulty}${statusText}`;
            
            // Êõ¥Êñ∞ÈîôÈ¢òÊåâÈíÆÊòæÁ§∫Áä∂ÊÄÅ
            const wrongBtn = document.getElementById('wrongBtn');
            if (wrongProblems.has(problem.id)) {
                wrongBtn.style.display = 'inline-block';
                wrongBtn.title = '‰ªéÈîôÈ¢òÈõÜÁßªÈô§';
            } else {
                wrongBtn.style.display = 'none';
            }
            
            updateFavoriteButton();
        }

        function toggleWrong() {
            const problem = filteredProblems[currentProblem];
            if (!problem) return;

            removeFromWrongProblems(problem.id);
        }

        function saveWrongProblems() {
            localStorage.setItem('wrongProblems', JSON.stringify([...wrongProblems]));
        }

        function removeFromWrongProblems(problemId) {
            wrongProblems.delete(problemId);
            saveWrongProblems();
            updateProblemInfo();
            if (document.getElementById('categoryFilter').value === 'wrong') {
                filterProblems();
            }
        }
    </script>
</body>
